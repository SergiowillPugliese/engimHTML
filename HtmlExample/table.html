<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella di Esempio</title>
    <style>
        /* Aggiungi un po' di stile con CSS */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <!-- Inizia la tabella -->
    <table>
        <!-- Intestazione della tabella -->
        <thead>
            <tr>
                <th colspan="2">Nome Cognome</th>
                <th>Et√†</th>
            </tr>
        </thead>
        <!-- Corpo della tabella -->
        <tbody>
            <tr>
                <td>Mario</td>
                <td>Rossi</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Luigi</td>
                <td>Verdi</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Giovanna</td>
                <td>Bianchi</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>

</body>

</html>

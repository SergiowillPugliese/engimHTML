<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempi Tag Contenitore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            color: #3498db;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            border: 2px solid #2ecc71;
            padding: 10px;
            margin-top: 20px;
        }

        .box {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Stile aggiunto per il tag 'span' */
        .highlight {
            background-color: #f39c12;
            padding: 5px;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Titolo del Sito</h1>
        </header>

        <nav>
            <ul class="box">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>

        <main>
            <section class="box">
                <h2>Sezione Principale</h2>
                <p>Contenuto della sezione principale.</p>
            </section>
        </main>

        <aside class="box">
            <h2>Barra Laterale</h2>
            <p>Contenuto della barra laterale.</p>
        </aside>

        <footer class="box">
            <p>2023 Sito Web. Tutti i diritti riservati.</p>
        </footer>

    </div>

    <span class="highlight">Questo Ã¨ un esempio di testo con il tag 'span'.</span>

</body>

</html>

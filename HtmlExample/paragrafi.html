<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio Formattazione Testo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        .blue-text {
            color: blue;
        }
    </style>
</head>

<body>

    <h1>Formattazione Testo HTML</h1>

    <p><strong>Questo testo è in grassetto</strong></p>

    <p><em>Questo testo è in corsivo</em></p>

    <p><u>Questo testo è sottolineato</u></p>

    <p><s>Questo testo è barrato</s></p>

    <p><span style="font-size: 20px;">Questo testo ha dimensione 20px</span></p>

    <p class="blue-text">Questo testo è <strong>blu</strong></p>

    <p><span style="font-family: 'Times New Roman', serif;">Questo testo è in carattere Times New Roman</span></p>

    <p style="text-align: right;">Questo testo è allineato a destra</p>

</body>

</html>
